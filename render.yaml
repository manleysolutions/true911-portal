databases:
  - name: true911-db
    plan: starter
    databaseName: true911
    postgresMajorVersion: 16

services:
  # FastAPI Backend
  - type: web
    name: true911-api
    runtime: python
    plan: starter
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && python -m app.seed && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: true911-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://true911-web-demo.onrender.com,https://true911-web-prod.onrender.com"
      - key: APP_MODE
        value: production

  # React Frontend (Static Site)
  - type: web
    name: true911-web-prod
    runtime: static
    plan: starter
    rootDir: web
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      # SPA fallback â€” every non-file path serves index.html
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://true911-api.onrender.com/api
      - key: VITE_APP_MODE
        value: production
